<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <Script src="script.js"></Script> -->
    <!-- <Script src="script2.js"></Script> -->
     <script>
        function calculate(){
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var operation = document.getElementById("operation").value;
            var result;

            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers for both fields.");
                return;
            }

            switch (operation) {
                case "add":
                    result = a + b;
                    break;
                case "subtract":
                    result = a - b;
                    break;
                case "multiply":
                    result = a * b;
                    break;
                case "divide":
                    if (b === 0) {
                        confirm("Cannot divide by zero.");
                        return;
                    }
                    result = a / b;
                    break;
                default:
                    alert("Please select an operation.");
                    return;
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
     </script>
</head>
<body>
    <h1>Java Script </h1>

    <div>
        <h2>Calculator</h2>
        <h3>Enter First Number:</h3>
        <input type="number" placeholder="Enter number only..." name="n1" id="n1">
        <h3>Enter Second Number:</h3>
        <input type="number" placeholder="Enter number only..." name="n2" id="n2">

        <h3>Operation:</h3>
        <select id="operation" required>
            <option value="">--Choose an operation--</option>
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
        </select>

        <button onclick="calculate()">Calculate</button>
        <h3><p id="result"></p></h3>
    </div>
</body>
</html>
